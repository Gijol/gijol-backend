spring:
  profiles:
    active: local

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

swagger:
  host: localhost:8080
  protocol: http

request:
  origins: http://localhost:3000,https://dev.gijol.im

---

spring:
  config:
    activate:
      on-profile: dev

swagger:
  host: dev-api.gijol.im
  protocol: https


request:
  origins: http://localhost:3000,http://localhost:3001,https://dev.gijol.im


---

spring:
  config:
    activate:
      on-profile: prod

swagger:
  host: api.gijol.im
  protocol: https


request:
  origins: https://gijol.im,https://dev.gijol.im